    <div class="backdrop">
      <header class="topbar">
        <div class="brand">

          <div>
            <h1>Markdown Live Preview</h1>

        <section class="pane">
          <div class="pane__header">Markdown</div>
          <textarea
            id="markdownInput"
            spellcheck="false"
            aria-label="Markdown input"
          ></textarea>
        </section>
        <div
          class="divider"
          id="dragHandle"
          role="separator"
          aria-orientation="vertical"
          aria-label="Resize panels"
        ></div>
        <section class="pane">
          <div class="pane__header">Preview</div>
